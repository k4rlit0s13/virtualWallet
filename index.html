<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Wallet</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>

        <section class="home__top">


            <section class="home__top__head">
                
                <figure class="home__top__head__nameBox">
                    <div class="logo"><img src="storage/img/logo.svg"></div>
                    <div class="name"><h1>INVETO</h1></div>
                </figure>
                <div class="home__top__head__option">
                    <a href="#"><img src="storage/img/iconOption.svg"></a>
                </div>
            </section>

        </header>

        <main>
            <article class="home__top__greetings">
                <h1 class="home__top__greetings__HI">HI, USER!</h1>
                <h1 class="home__top__greetings__USER">Here's Your Balance.</h1>
            </article>


            <section class="home__top__balance">

                <article class="home__top__balance__SAVINGS">
                    <div class="home__top__balance__TITLE"><h4>SAVINGS</h4></div>
                    <div class="home__top__balance__PRICE"><h1>$15,615</h1></div>
                    <div class="home__top__balance__BOXbar"><div class="home__top__balance__BOXbar_content1"></div></div>
                </article>
                <article class="home__top__balance__ASSETS">
                        <div class="home__top__balance__TITLE"><h4>ASSETS</h4></div>
                        <div class="home__top__balance__PRICE"><h1>$9,615</h1></div>
                        <div class="home__top__balance__BOXbar"><div class="home__top__balance__BOXbar_content2"></div></div>
                    </article>
                </article>
            </section>


        </section>






        <main class="home__main"></main>


        <footer class="home__footer"></footer>


    </main>
    
</body>
</html>
